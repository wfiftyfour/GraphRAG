# Traditional RAG Configuration - Health & Nutrition Domain
# Matching GraphRAG settings for fair comparison

# Data paths
data:
  input_file: "../graphrag-system/data/input/graphrag_format.jsonl"  # Same dataset as GraphRAG
  output_dir: "data/output"
  processed_dir: "data/processed"

# Chunking configuration
# Same as GraphRAG for fair comparison
chunking:
  chunk_size: 800
  chunk_overlap: 150

# LLM configuration (Same as GraphRAG)
llm:
  provider: "ollama"
  model: "qwen2.5:3b"
  base_url: "http://localhost:11434"
  temperature: 0.0
  max_tokens: 3072

# Embedding configuration (Same model as GraphRAG)
embedding:
  model: "BAAI/bge-large-en-v1.5"
  dimension: 1024
  batch_size: 16

# Vector search configuration
search:
  top_k: 15                # Match GraphRAG local search
  similarity_metric: "cosine"
  index_type: "flat"       # FAISS flat index (exact search)

# Generation configuration (Same as GraphRAG)
generation:
  temperature: 0.4
  max_tokens: 1536

# Evaluation (Same metrics as GraphRAG)
evaluation:
  metrics:
    - relevance_score
    - coverage_score
    - answer_quality
    - faithfulness
